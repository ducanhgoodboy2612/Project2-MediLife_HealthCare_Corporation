<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Payment Method</title>
    <style>
     .dropdown{
		width: 20%;
		height: 100%;
		float: left;
		background-color: brown;
	 }
	 .dropbtn {
      background-color: #4CAF50;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown:hover .dropbtn {
      background-color: #3e8e41;
    }
	 .search{
		width: 78%;
		height: 100%;
		float: right;
		background-color: aqua;
	 }

	 .box {
  height: 30px;
  /* position: absolute;
  top: 60%;
  left: 50%; */
  margin-top: 50px;
  transform: translate(-50%,-50%);
  background: whitesmoke;
  border: 4px solid #539165;
  border-radius: 50px;
  padding: 10px;
  float: right;
  }
  
  .sbutton {
  color: #e84118;
  float: right;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  /* background: #DADADA; */
  display: flex;
  justify-content: center;
  align-items: center;
  text-decoration: none;
  transition: 0.4s;
  }
  
  .stext {
  border: none;
  background: none;
  outline: none;
  float: left;
  padding: 0;
  color: black;
  font-size: 15px;
  transition: 0.4s;
  line-height: 30px;
  width: 720px;
  }
  
  /* .sbox:hover > .stext {
  width: 200px;
  padding: 0 5px;
  border-radius: 50px;
  } */
  .sbox:hover > .sbutton {
  background: #fff;
  }
/* 
.sbox:hover > .stext {
width: 300px;
padding: 0 5px;
border-radius: 50px;
} */
.sbox:hover > .sbutton {
background: #fff;
}

    </style>
</head>
<body>
	<div class="flexbox" style="width: 100%; height: 100px;">

        <div class="dropdown">
          <button class="dropbtn">Danh mục</button>
          <div class="dropdown-content">
            <a href="#">Được tin dùng</a>
            <a href="#">Dược phẩm</a>
            <a href="#">Tủ thuốc gia đình</a>
            <a href="#">Vệ sinh cá nhân</a>
            <a href="#">Thực phẩm chức năng</a>
            <a href="#">Mẹ và bé</a>
            <a href="#">Chăm sóc sắc đẹp</a>
            <a href="#">Thiết bị y tế</a>

          </div>
        </div>
        <div class="search">

          <div class="box">
            <form class="sbox" action="/search" method="get">
              <input class="stext" type="text" name="find" placeholder="Tìm kiếm món ăn...">
              <a class="sbutton" type="submit">
                <i class="fa fa-search"></i>
              </a>
            </form>
          </div>
        </div>

      </div>
</body>
</html>
